<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
<script type="text/javascript">

var a = new Array();
	a[0] = 1.2;
	a[1] = 2;
	a[2] = 1.3;
	a[3] = 1.4;
	a[4] = 1.5;
	
function arrayBtn() {
	
	for(i=0; i<10; i++){
		var b = a[2]+i;
		document.write("<p>" + b + "</p>");
		
	}
};


document.write("<p>" + a + "</p>");
</script>
</head>

<body>
<input type="button" onClick="arrayBtn()" value="button">
</body>
</html>
